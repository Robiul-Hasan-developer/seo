<!-- ==================== Header Three Start Here ==================== -->
<header class="header tw-transition-all tw-z-99 @@headerClass">
  <div class="container max-w-1520-px">
    <nav class="d-flex justify-content-between position-relative">
      <!-- Logo Start -->
      <div
        class="logo bg-main-two-600 tw-px-12 d-flex justify-content-center align-items-center"
      >
        <a href="index.html" class="link">
          <img
            src="assets/images/logo/logo-three.png"
            alt="Logo"
            class="max-w-200-px"
          />
        </a>
      </div>
      <!-- Logo End  -->

      <!-- Menu Start  -->
      <div class="header-menu d-lg-block d-none">
        @@include('../partials/_nav-menu.html', { "class" : "tw-gap-6" })
      </div>
      <!-- Menu End  -->

      <!-- Header Right start -->
      <div class="d-lg-block d-none tw-ms-8 align-self-center">
        <div class="d-flex align-items-center tw-gap-8">
          <button
            type="button"
            class="search-popup__button tw-text-2xl tw-leading-none text-heading hover-text-main-600"
          >
            <i class="ph-bold ph-magnifying-glass"></i>
          </button>
          <div class="d-flex align-items-center tw-gap-5">
            <span class="text-main-600 text-36-px tw-leading-none">
              <i class="ph ph-phone-call"></i>
            </span>
            <div class="">
              <span class="text-neutral-500 d-block tw-mb-1"
                >Call Emergency</span
              >
              <a
                href="tel:(635) 5258-4250"
                class="tw-text-lg text-heading fw-bold hover-underline hover-text-main-600"
                >(635) 5258-4250</a
              >
            </div>
          </div>
          <a
            href="contact.html"
            class="btn btn-main hover-style-one button--stroke active-scale-094 tw-duration-100 d-inline-flex align-items-center justify-content-center tw-gap-705 group active--translate-y-2 tw-p-1 tw-ps-8 rounded-pill group-item"
            data-block="button"
          >
            <span class="button__flair"></span>
            <span class="button__label">Get Started</span>
            <span
              class="tw-w-12 tw-h-12 bg-white text-main-600 tw-text-xl rounded-circle d-flex justify-content-center align-items-center position-relative tw-duration-500"
            >
              <i
                class="ph-bold ph-arrow-right tw-rotate--45-deg group-hover-item-rotate-0-deg tw-duration-300"
              ></i>
            </span>
          </a>
        </div>
      </div>
      <button
        type="button"
        class="toggle-mobileMenu leading-none d-lg-none ms-3 text-heading tw-text-9 tw-duration-300 align-self-center"
      >
        <i class="ph ph-list"></i>
      </button>
      <!-- Header Right End  -->
    </nav>
  </div>
</header>
<!-- ==================== Header Three End Here ==================== -->
